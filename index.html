<!DOCTYPE html>
<html>

<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="upper-notification"></div>
        <div class="section-heading">
            <div class="welcome-message">
                <h2>Welcome to the Quiz Game!</h2>
                <button class="begin">Begin</button>
            </div> 
        </div>
        <div class="section-paragraph"></div>
        <div class="question-template hidden">
            <p class="question"></p>
            <br>
            <input type="radio" id="option1" name="options" value="1">
            <label id="o1"> Option 1</label>
            </br>
            <br>
            <input type="radio" id="option2" name="options" value="2">
            <label id="o2"> Option 2</label>
            </br>
            <br>
            <input type="radio" id="option3" name="options" value="3">
            <label id="o3"> Option 3 </label>
            </br>
            <button class="submit">Submit</button>
        </div>
        <div class="lower-notification"></div>
    </div>
</body>

</html>
